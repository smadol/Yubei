<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Xenon Boostrap Admin Panel" />
    <meta name="author" content="" />
    <title>商户平台|余呗支付 - 聚合支付系统服务商</title>
    <link rel="stylesheet" href="/assets/css/fonts/linecons/css/linecons.css">
    <link rel="stylesheet" href="/assets/css/fonts/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/assets/css/bootstrap.css">
    <link rel="stylesheet" href="/assets/css/xenon-core.css">
    <link rel="stylesheet" href="/assets/css/xenon-forms.css">
    <link rel="stylesheet" href="/assets/css/xenon-components.css">
    <link rel="stylesheet" href="/assets/css/xenon-skins.css">
    <link rel="stylesheet" href="/assets/css/custom.css">
    <!-- toast -->
    <script src="/assets/js/jquery-1.11.1.min.js"></script>
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="page-body">
<!--加载动画-->
<div class="page-loading-overlay">
    <div class="loader-1"></div>
</div>

<div class="page-container">

    <!-- add class "sidebar-collapsed" to close sidebar by default, "chat-visible" to make chat appear always -->
    <!-- Add "fixed" class to make the sidebar fixed always to the browser viewport. -->
    <!-- Adding class "toggle-others" will keep only one menu item open at a time. -->
    <!-- Adding class "collapsed" collapse sidebar root elements and show only icons. -->
    <div class="sidebar-menu toggle-others">
        <div class="sidebar-menu-inner">
            <header class="logo-env">
                <!-- logo -->
                <div class="logo">
                    <a href="/" class="logo-expanded">
                        <img src="__STATIC__/logo-white.png" width="140" alt="" />
                    </a>

                    <a href="/" class="logo-collapsed">
                        <img src="/assets/images/logo-collapsed@2x.png" width="40" alt="" />
                    </a>
                </div>
                <!-- This will toggle the mobile menu and will be visible only on mobile devices -->
                <div class="mobile-menu-toggle visible-xs">
                    <a href="#" data-toggle="mobile-menu">
                        <i class="fa-bars"></i>
                    </a>
                </div>
            </header>
            <script>
                var className = '{$Request.controller}-{$Request.action}'
                $("."+className).addClass('active');
                $("."+className).parent().parent().addClass('active open');
                $("."+className).parent().show();
            </script>
            <!--    侧边菜单栏-->
            <ul id="main-menu" class="main-menu">
                <!-- add class "multiple-expanded" to allow multiple submenus to open -->
                <!-- class "auto-inherit-active-class" will automatically add "active" class for parent elements who are marked already with class "active" -->
                <li class="{if $Request.controller == 'Index'}opened active{/if}">
                    <a href="/">
                        <i class="linecons-desktop"></i>
                        <span class="title">数据中心</span>
                    </a>
                </li>
                <li class="{if $Request.controller == 'Order'}opened active{/if}">
                    <a href="{:url('app/Order/index')}">
                        <i class="linecons-mail"></i>
                        <span class="title">交易管理</span>
                    </a>
                    <ul>
                        <li class="{if $Request.controller == 'Order' && $Request.action == 'index'}active{/if}">
                            <a href="{:url('app/Order/index')}">
                                <span class="title">支付查询</span>
                            </a>
                        </li>
                        <li class="{if $Request.controller == 'Order' && $Request.action == 'refund'}active{/if}">
                            <a href="{:url('app/Order/refund')}">
                                <span class="title">退款查询</span>
                            </a>
                        </li>
                    </ul>
                </li>
                <li class="{if $Request.controller == 'Settle'}opened active{/if}">
                    <a href="#">
                        <i class="linecons-database"></i>
                        <span class="title">结算管理</span>
                    </a>
                    <ul>
                        <li class="{if $Request.controller == 'Settle' && $Request.action == 'index'}active{/if}">
                            <a href="{:url('app/Settle/index')}">
                                <span class="title">结算查询</span>
                            </a>
                        </li>
                    </ul>
                </li>
                <li class="{if $Request.controller == 'Asset'}opened active{/if}">
                    <a href="{:url('app/Asset/index')}">
                        <i class="linecons-params"></i>
                        <span class="title">资金管理</span>
                    </a>
                    <ul>
                        <li class="{if $Request.controller == 'Asset' && $Request.action == 'index'}active{/if}">
                            <a href="{:url('app/Asset/index')}">
                                <span class="title">资金记录</span>
                            </a>
                        </li>
                        <li class="{if $Request.controller == 'Asset' && $Request.action == 'account'}active{/if}">
                            <a href="{:url('app/Asset/account')}">
                                <span class="title">取现账户</span>
                            </a>
                        </li>
                        <li class="{if $Request.controller == 'Asset' && $Request.action == 'apply'}active{/if}">
                            <a href="{:url('app/Asset/apply')}">
                                <span class="title">取现申请</span>
                            </a>
                        </li>
                        <li class="{if $Request.controller == 'Asset' && $Request.action == 'cash'}active{/if}">
                            <a href="{:url('app/Asset/cash')}">
                                <span class="title">取现记录</span>
                            </a>
                        </li>
                    </ul>
                </li>
                <li class="{if $Request.controller == 'User'}opened active{/if}">
                    <a href="{:url('app/User/index')}">
                        <i class="linecons-beaker"></i>
                        <span class="title">商户中心</span>
                    </a>
                    <ul>
                        <li class="{if $Request.controller == 'User' && $Request.action == 'index'}active{/if}">
                            <a href="{:url('app/User/index')}">
                                <span class="title">基本信息</span>
                            </a>
                        </li>
                        <li class="{if $Request.controller == 'User' && $Request.action == 'security'}active{/if}">
                            <a href="{:url('app/User/security')}">
                                <span class="title">安全信息</span>
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
            <!--    /侧边菜单栏-->
        </div>

    </div>

    <div class="main-content">

        <!-- User Info, Notifications and Menu Bar -->
        <nav class="navbar user-info-navbar" role="navigation">

            <!-- Left links for user info navbar -->
            <ul class="user-info-menu left-links list-inline list-unstyled">

                <li class="hidden-sm hidden-xs">
                    <a href="#" data-toggle="sidebar">
                        <i class="fa-bars"></i>
                    </a>
                </li>

            </ul>

            <!-- Right links for user info navbar -->
            <ul class="user-info-menu right-links list-inline list-unstyled">
                <li class="dropdown user-profile">
                    <a href="#" data-toggle="dropdown">
                        <img src="/assets/images/user-4.png" alt="user-image" class="img-circle img-inline userpic-32" width="28" />
                        <span>
                            {$userinfo.username}
                            <i class="fa-angle-down"></i>
                        </span>
                    </a>

                    <ul class="dropdown-menu user-profile-menu list-unstyled">
                        <li class="last">
                            <a href="{:url('app/Login/quit')}">
                                <i class="fa-lock"></i>
                                退出
                            </a>
                        </li>
                    </ul>
                </li>

                <li>
                    <a href="#" data-toggle="chat">
                        <i class="fa-comments-o"></i>
                    </a>
                </li>

            </ul>

        </nav>
