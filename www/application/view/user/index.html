{layout name="layout" /}

            <div class="page-title">
                <div class="title-env">
                    <h1 class="title">商户中心</h1>
                    <p class="description">商户基本信息</p>
                </div>
                <div class="breadcrumb-env">
                    <ol class="breadcrumb bc-1">
                        <li>
                            <a href="dashboard-1.html"><i class="fa-home"></i>商户平</a>
                        </li>
                        <li>
                            <a href="extra-gallery.html">商户中心</a>
                        </li>
                        <li class="active">
                            <strong>商户信息</strong>
                        </li>
                    </ol>
                </div>
            </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">商户基本信息</h3>
                            </div>
                            <div class="panel-body">

                                <form id="edit-user" method="post" role="form" class="form-horizontal">
                                    <input type="hidden" value="{$Request.token}" />
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">uid</label>

                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" value="{$user.uid|default='1000000'}" readonly>
                                        </div>
                                    </div>
                                    <div class="form-group-separator"></div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">商户E-mail</label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" value="{$user.username|default='xxxx@yubei.cn'}" readonly>
                                        </div>
                                    </div>
                                    <div class="form-group-separator"></div>

                                    <div class="form-group">
                                        <label class="col-sm-2 control-label" >真实姓名</label>

                                        <div class="col-sm-6">
                                            <input type="text" name="realname" class="form-control" value="{$user.realname|default='王某人'}">
                                        </div>
                                    </div>
                                    <div class="form-group-separator"></div>

                                    <div class="form-group">
                                        <label class="col-sm-2 control-label" >手机号码</label>
                                        <div class="col-sm-6">
                                            <input type="text" name="phone" class="form-control" value="{$user.phone|default='18000000000'}">
                                        </div>
                                    </div>

                                    <div class="form-group-separator"></div>

                                    <div class="form-group">
                                        <label class="col-sm-2"></label>
                                        <button class="btn btn-success btn-icon">
                                            <i class="fa-check"></i>
                                            <span>修改基本信息</span>
                                        </button>
                                    </div>
                                </form>

                            </div>
                        </div>
