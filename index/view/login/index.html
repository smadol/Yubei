<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Xenon Boostrap Admin Panel" />
    <meta name="author" content="" />

    <title>Xenon - Login Light</title>

    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Arimo:400,700,400italic">
    <link rel="stylesheet" href="__ENON__/css/fonts/linecons/css/linecons.css">
    <link rel="stylesheet" href="__ENON__/css/fonts/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="__ENON__/css/bootstrap.css">
    <link rel="stylesheet" href="__ENON__/css/xenon-core.css">
    <link rel="stylesheet" href="__ENON__/css/xenon-forms.css">
    <link rel="stylesheet" href="__ENON__/css/xenon-components.css">
    <link rel="stylesheet" href="__ENON__/css/xenon-skins.css">
    <link rel="stylesheet" href="__ENON__/css/custom.css">

    <script src="__ENON__/js/jquery-1.11.1.min.js"></script>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->


</head>
<body class="page-body login-page login-light">


<div class="login-container">

    <div class="row">

        <div class="col-sm-6">
            <!-- Errors container -->
            <div class="errors-container">

            </div>
            <!-- Add class "fade-in-effect" for login form effect -->
            <form method="post" role="form" id="login" class="login-form fade-in-effect">
                <input type="hidden" id="__token__" name="__token__" value="{$Request.token}" />
                <div class="login-header">
                    <a href="/" class="logo">
                        <img src="__STATIC__/logo-black.png" alt="商户平台" width="180" />
                        <span>商户平台</span>
                    </a>
                    <p>欢迎使用，余呗商户平台！</p>
                </div>
                <div class="form-group">
                    <label class="control-label" for="username">商户登录邮箱</label>
                    <input type="text" class="form-control" name="username" id="username" autocomplete="off" />
                </div>
                <div class="form-group">
                    <label class="control-label" for="password">商户登录密码</label>
                    <input type="password" class="form-control" name="password" id="password" autocomplete="off" />
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success  btn-block text-center">
                        <i class="fa-lock"></i>
                        商 户 登 录
                    </button>
                </div>

                <div class="login-footer">
                    <a href="#">忘记密码?</a>

                    <div class="info-links">
                        <a href="#">服务条款</a> - <a href="#">隐私协议</a>
                    </div>

                </div>

            </form>

        </div>

    </div>

</div>



<!-- Bottom Scripts -->
<script src="__ENON__/js/bootstrap.min.js"></script>
<script src="__ENON__/js/TweenMax.min.js"></script>
<script src="__ENON__/js/resizeable.js"></script>
<script src="__ENON__/js/joinable.js"></script>
<script src="__ENON__/js/xenon-api.js"></script>
<script src="__ENON__/js/xenon-toggles.js"></script>
<script src="__ENON__/js/jquery-validate/jquery.validate.min.js"></script>
<script src="__ENON__/js/toastr/toastr.min.js"></script>


<!-- JavaScripts initializations and stuff -->
<script src="__ENON__/js/xenon-custom.js"></script>
<!--  Page JavaScripts  -->
<script type="text/javascript">
    $(document).ready(function()
    {
        // Reveal Login form
        setTimeout(function(){
            $(".fade-in-effect").addClass('in');
            }, 50);


        // Validation and Ajax action
        $("form#login").validate({
            rules: {
                username: {
                    required: true
                },

                password: {
                    required: true
                }
            },

            messages: {
                username: {
                    required: '请输入商户号'
                },
                password: {
                    required: '请输入商户密码'
                }
            },

            // Form Processing via AJAX
            submitHandler: function(form)
            {
                show_loading_bar(77); // Fill progress bar to 77% (just a given value)
                $.ajax({
                    url: "{:url('index/login/login')}",
                    method: 'POST',
                    dataType: 'json',
                    data: {
                        do_login: true,
                        username: $(form).find('#username').val(),
                        password: $(form).find('#password').val(),
                        __token__: $(form).find('#__token__').val()
                    },
                    success: function(resp)
                    {
                        console.log(resp);
                        show_loading_bar({
                            delay: .5,
                            pct: 100,
                            finish: function(){
                                // Redirect after successful login page (when progress bar reaches 100%)
                                if(resp.code == 0)
                                {
                                    toastr.success( resp.msg);
                                    setTimeout(function () {
                                        window.location.href = "/";
                                    },1200);
                                }
                            }
                        });
                        // Remove any alert
                        $(".errors-container .alert").slideUp('fast');

                        // Show errors
                        if(resp.code !== 0)
                        {
                            $(".errors-container").html('<div class="alert alert-danger">\
												<button type="button" class="close" data-dismiss="alert">\
													<span aria-hidden="true">&times;</span>\
													<span class="sr-only">x</span>\
												</button>\
												' + resp.msg + '\
											</div>');

                            $(".errors-container .alert").hide().slideDown();
                            $(form).find('#password').select();
                        }
                    }
                });

            }
        });
        // Set Form focus
        $("form#login .form-group:has(.form-control):first .form-control").focus();
    });
</script>
</body>
</html>
