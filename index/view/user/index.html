{layout name="layout" /}

            <div class="page-title">

                <div class="title-env">
                    <h1 class="title">商户中心</h1>
                    <p class="description">商户基本信息</p>
                </div>

                <div class="breadcrumb-env">

                    <ol class="breadcrumb bc-1">
                        <li>
                            <a href="dashboard-1.html"><i class="fa-home"></i>商户平</a>
                        </li>
                        <li>

                            <a href="extra-gallery.html">商户中心</a>
                        </li>
                        <li class="active">

                            <strong>商户信息</strong>
                        </li>
                    </ol>

                </div>

            </div>
            <section class="profile-env">

                <div class="row">

                    <div class="col-sm-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">商户基本信息</h3>
                            </div>
                            <div class="panel-body">

                                <form id="edit-user" method="post" role="form" class="form-horizontal">
                                    <input type="hidden" name="__token__" value="{$Request.token}" />
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">商户Partner</label>

                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" value="{$user.partner}" placeholder="系统平台" disabled="">
                                        </div>
                                    </div> <div class="form-group">
                                        <label class="col-sm-2 control-label">商户Mchid</label>

                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" value="{$user.mchid}" placeholder="1000000" disabled="">
                                        </div>
                                    </div>
                                    <div class="form-group-separator"></div>

                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">商户Appid</label>

                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" value="{$user.appid}" placeholder="mo1564a613f34s" disabled="">
                                        </div>
                                    </div>
                                    <div class="form-group-separator"></div>

                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">商户E-mail</label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" value="{$user.email}" placeholder="1078509454@qq.com" disabled="">
                                        </div>
                                    </div>
                                    <div class="form-group-separator"></div>

                                    <div class="form-group">
                                        <label class="col-sm-2 control-label" >真实姓名</label>

                                        <div class="col-sm-6">
                                            <input type="email" class="form-control"  placeholder="真实姓名">
                                        </div>
                                    </div>
                                    <div class="form-group-separator"></div>

                                    <div class="form-group">
                                        <label class="col-sm-2 control-label" >手机号码</label>
                                        <div class="col-sm-6">
                                            <input type="email" class="form-control"  placeholder="手机号码">
                                        </div>
                                    </div>

                                    <div class="form-group-separator"></div>

                                    <button class="btn btn-success btn-icon">
                                        <i class="fa-check"></i>
                                        <span>修改基本信息</span>
                                    </button>
                                </form>

                            </div>
                        </div>

                    </div>

                </div>

            </section>
