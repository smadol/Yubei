<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>网站后台管理模版</title>
    <link rel="stylesheet" type="text/css" href="__STATIC__/layui/css/layui.css" />
    <link rel="stylesheet" type="text/css" href="__STATIC__/css/admin.css" />
</head>
<body>
<div class="wrap-container">
    <form class="layui-form" style="width: 90%;padding-top: 20px;">
        <div class="layui-form-item">
            <label class="layui-form-label">渠道名称：</label>
            <div class="layui-input-block">
                <select name="name" lay-verify="required">
                    <option value="wx_qrcode">wx_qrcode</option>
                    <option value="qq_qrcode">qq_qrcode</option>
                    <option value="ali_web">ali_web</option>
                    <option value="ali_wap">ali_wap</option>
                    <option value="ali_wap">ali_scan</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">费率：</label>
            <div class="layui-input-block">
                <input type="text" name="rate" required lay-verify="required" placeholder="请输入渠道费率" autocomplete="off" class="layui-input" value="0.06">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">日限额：</label>
            <div class="layui-input-block">
                <input type="text" name="daily" required lay-verify="required" placeholder="请输入渠道费率" autocomplete="off" class="layui-input" value="20000">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">参数：</label>
            <div class="layui-input-block">
                <textarea name="desc" placeholder="请输入支付请求参数" class="layui-textarea">
微信/QQ:{"mchid":"商户应用号","appid":"商户支付号","key":"商户KEY"}
支付宝：{"appid":"应用号","private_key":"私钥"}
                </textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">状态：</label>
            <div class="layui-input-block">
                <input type="radio" name="status" value="1" title="启用" checked>
                <input type="radio" name="status" value="0" title="禁用">
            </div>

        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>

<script src="__STATIC__/layui/layui.js" type="text/javascript" charset="utf-8"></script>
<script>
    //Demo
    layui.use(['form'], function() {
        var form = layui.form();
        form.render();
        //监听提交
        form.on('submit(formDemo)', function(data) {
            //处理添加流程
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });
</script>
</body>

</html>
