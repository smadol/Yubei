<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>后台菜单添加</title>
    <link rel="stylesheet" type="text/css" href="__STATIC__/layui/css/layui.css" />
    <link rel="stylesheet" type="text/css" href="__STATIC__/css/admin.css" />
</head>
<body>
<div class="wrap-container">
    <form class="layui-form" action="" method="post" style="width: 90%;padding-top: 20px;">
        <div class="layui-form-item">
            <label class="layui-form-label">一级菜单：</label>
            <div class="layui-input-block">
                <select name="pid" lay-verify="required">
                    <option value="0">作为一级菜单</option>
                    {volist name="father" id="vo"}
                    <option {$menu.pid == $vo.id ? 'selected':''} value="{$vo.id}">{$vo.name}</option>
                    {/volist}
                </select>
            </div>

        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">名称：</label>
            <div class="layui-input-block">
                <input type="text" name="name" value="{$menu['name']|default=''}" required lay-verify="required" placeholder="请输入名称" autocomplete="off" class="layui-input">
            </div>

        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">控制器：</label>
            <div class="layui-input-block">
                <input type="text" name="controller" value="{$menu['controller']|default=''}" required lay-verify="required" placeholder="请输入控制器" autocomplete="off" class="layui-input">
            </div>

        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">方法：</label>
            <div class="layui-input-block">
                <input type="text" name="action" value="{$menu['action']|default=''}" required lay-verify="required" placeholder="请输入方法" autocomplete="off" class="layui-input">
            </div>

        </div>
        <div class="layui-form-item" {$menu.level|default ='0' == 1? 'hidden':''}>
            <label class="layui-form-label">图标：</label>
            <div class="layui-input-block">
                <input type="text" name="ico" value="{$menu['ico']|default='&#xe604;'}" placeholder="请输入图标" autocomplete="off" class="layui-input">
            </div>

        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">状态：</label>
            <div class="layui-input-block">
                <input type="radio" name="status" value="1" title="显示" checked>
                <input type="radio" name="status" value="0" title="隐藏">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <textarea name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>

<script src="__STATIC__/layui/layui.js" type="text/javascript" charset="utf-8"></script>
<script>
    //Demo
    layui.use(['form'], function() {
        var form = layui.form();
        form.render();
        //监听提交
        form.on('submit(formDemo)', function(data) {
            //layer.msg(JSON.stringify(data.field));
            //return false;
        });
    });
</script>
</body>

</html>
