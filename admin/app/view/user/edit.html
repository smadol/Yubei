<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>商户管</title>
    <link rel="stylesheet" type="text/css" href="__STATIC__/layui/css/layui.css" />
    <link rel="stylesheet" type="text/css" href="__STATIC__/css/admin.css" />
</head>

<body>
<div class="layui-tab page-content-wrap">
    <ul class="layui-tab-title">
        <li class="layui-this">商户信息</li>
        <li>商户账户</li>
        <li>商户API</li>
    </ul>
    <div class="layui-tab-content">
        <!--商户基本-->
        <div class="layui-tab-item layui-show">
            <form class="layui-form" style="width: 90%;padding-top: 20px;">
                <input name="uid" disabled hidden="hidden" value="{$user.uid}">
                <input name="scene" disabled hidden="hidden" value="user">
                <div class="layui-form-item">
                    <label class="layui-form-label">账户名称：</label>
                    <div class="layui-input-block">
                        <input type="text" disabled name="username" autocomplete="off" class="layui-input" value="{$user.username|default=''}">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">登录邮箱：</label>
                    <div class="layui-input-block">
                        <input type="text" disabled name="account" autocomplete="off" class="layui-input" value="{$user.account|default=''}">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">登录密码：</label>
                    <div class="layui-input-block">
                        <input type="password" name="password" autocomplete="off" class="layui-input" value="{$user.password}">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">账户昵称：</label>
                    <div class="layui-input-block">
                        <input type="text" name="nickname" autocomplete="off" class="layui-input" value="{$user.nickname|default=''}">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">手机号：</label>
                    <div class="layui-input-block">
                        <input type="text" name="phone" autocomplete="off" class="layui-input" value="{$user.phone|default=''}">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">QQ：</label>
                    <div class="layui-input-block">
                        <input type="text" name="qq" autocomplete="off" class="layui-input" value="{$user.qq|default=''}">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">允许登录：</label>
                    <div class="layui-input-block">
                        <input type="radio" name="status" value="1" title="允许" checked>
                        <input type="radio" name="status" value="0" title="禁止">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn layui-btn-normal" lay-submit lay-filter="user">立即提交</button>
                    </div>
                </div>
            </form>
        </div>
        <!--商户账户-->
        <div class="layui-tab-item">
            <form class="layui-form" style="width: 90%;padding-top: 20px;">
                <input name="id" disabled hidden="hidden" value="{$account.id}">
                <input name="scene" disabled hidden="hidden" value="account">
                <div class="layui-form-item">
                    <label class="layui-form-label">开户银行：</label>
                    <div class="layui-input-block">
                        <select name="bank" lay-verify="required">
                        {volist name="bank" id="vo"}
                            <option {$account.bank == $vo.id ?'selected':''}{$vo.default == 1 ?'selected':''} value="{$vo.id}">{$vo.name}</option>
                        {/volist}
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">收款账户：</label>
                    <div class="layui-input-block">
                        <input type="text" name="account" autocomplete="off" class="layui-input" value="{$account.account|default=''}">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">账户地址：</label>
                    <div class="layui-input-block">
                        <input type="text" name="address" autocomplete="off" class="layui-input" value="{$account.address|default=''}">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">账户状态：</label>
                    <div class="layui-input-block">
                        <input type="radio" name="status" value="1" title="允许" checked>
                        <input type="radio" name="status" value="0" title="禁止">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn layui-btn-normal" lay-submit lay-filter="account">立即提交</button>
                    </div>
                </div>
            </form>
        </div>
        <!--API设置-->
        <div class="layui-tab-item">
            <form class="layui-form" style="width: 90%;padding-top: 20px;">
                <input name="id" disabled hidden="hidden" value="{$api.id}">
                <input name="scene" disabled hidden="hidden" value="api">
                <div class="layui-form-item">
                    <label class="layui-form-label">名称：</label>
                    <div class="layui-input-block">
                        <input type="text" name="sitename" required lay-verify="required" placeholder="请输入站点名称" autocomplete="off" class="layui-input" value="{$api.sitename|default=''}">
                    </div>
                </div> <div class="layui-form-item">
                    <label class="layui-form-label">域名：</label>
                    <div class="layui-input-block">
                        <input type="text" name="domain" required lay-verify="required" placeholder="请输入域名信息" autocomplete="off" class="layui-input" value="{$api.domain|default=''}">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">KEY：</label>
                    <div class="layui-input-block">
                        <input type="text" name="key" aria-disabled="true"  disabled autocomplete="off" class="layui-input" value="{$api.key|default='提交私钥后自动生成'}">
                    </div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">私钥：</label>
                    <div class="layui-input-block">
                        <textarea name="secretkey" placeholder="请输入私钥" class="layui-textarea">{$api.secretkey|default=''}</textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">允许请求：</label>
                    <div class="layui-input-block">
                        <input type="radio" name="status" value="1" title="允许" checked>
                        <input type="radio" name="status" value="0" title="禁止">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">请求间隔：</label>
                    <div class="layui-input-inline">
                        <input type="text" name="time" placeholder="请输入请求时间间隔" autocomplete="off" class="layui-input" value="60">
                    </div>
                    <div class="layui-form-mid layui-word-aux">秒</div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">日限额：</label>
                    <div class="layui-input-inline">
                        <input type="text" name="daily" required lay-verify="required" placeholder="请输入日限额" autocomplete="off" class="layui-input" value="{$api.daily|default=''}">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn layui-btn-normal" lay-submit lay-filter="api">立即提交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="__STATIC__/layui/layui.js" type="text/javascript" charset="utf-8"></script>
<script>
    //Demo
    layui.use(['form','jquery', 'element'], function() {
        var form = layui.form(),
            $ = layui.jquery,
            element = layui.element();
        form.render();
        //监听用户信息提交
        form.on('submit(user)', function(data) {
            $.post("{:url('user/edit')}",data.field,function (res) {
                    if (res.code == 1){
                        layer.alert(res.msg);
                    }
                }
            );
            return false;
        });
        //监听账户提交
        form.on('submit(account)', function(data) {
            $.post("{:url('user/edit')}",data.field,function (res) {
                    if (res.code == 1){
                        layer.alert(res.msg);
                    }
                }
            );
            return false;
        });
        //监听API提交
        form.on('submit(api)', function(data) {
            $.post("{:url('user/edit')}",data.field,function (res) {
                    if (res.code == 1){
                        layer.alert(res.msg);
                    }
                }
            );
            return false;
        });
    });
</script>
</body>

</html>
