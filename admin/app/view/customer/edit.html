<form class="validate edit_from" novalidate="novalidate">

	<div class="row">
		<div class="col-md-6">
			<div class="form-group">
				<label class="control-label">商户编号</label>
				<input type="text" class="form-control" name="uid" placeholder="商户编号" value="{$info.uid}" disabled="disabled">
			</div>	
		</div>
		
		<div class="col-md-6">
			
			<div class="form-group">
				<label class="control-label">商户姓名</label>
				<input type="text" class="form-control" name="realname" placeholder="商户姓名" value="{$info.realname}">
			</div>	
		
		</div>
	</div>

    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label class="control-label">登录密码</label>
                <input type="password" class="form-control" name="password" placeholder="留空则不更改密码">
            </div>
        </div>        
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label class="control-label">手机号码</label>
                <input type="text" class="form-control" name="phone" value="{$info.phone}" placeholder="手机号码">
            </div>
        </div>
    </div>

    <div class="row">   
		<div class="col-md-6">
			<div class="form-group">
                <label class="control-label">商户状态</label>
                <select class="form-control" name="status">
                    <option value="0" {eq name="info.status" value="0"} selected="selected" {/eq} >禁用</option>
                    <option value="1" {eq name="info.status" value="1"} selected="selected" {/eq} >启用</option>
                </select>
			</div>
		</div>
    </div>


	
</form>
